<div class="form-group row">
    <label class="col-sm-2 col-form-label">Capacity Designation</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Name"
        placeholder="Enter Capacity Designation">
    </div>
</div>

<button (click)="addCapacity()" *ngIf="capacity.Id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateCapacity()" *ngIf="capacity.Id!=0" class="btn btn-primary">
    Update
</button>
