<table class="table table-striped">
    <thead>
        <tr>
            <th>Capacity Id</th>
            <th>Capacity Name</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of CapacitiesList">
            <td>{{dataItem.id}}</td>
            <td>{{dataItem.name}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1">Edit</button>
                <button type="button" class="btn btn-light mr-1">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
